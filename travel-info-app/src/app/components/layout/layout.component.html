<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Travel Info</span>
  <span class="example-spacer"></span>
  <div class="welcome">
    <span class="welcome-mgs">Welcome {{ username }} </span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">

  <mat-sidenav #sidenav class="sidenav-side" mode="push" [opened]="isSidenavOpened">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/countries" routerLinkActive="active">Countries</a>
      <a mat-list-item routerLink="/favorites" routerLinkActive="active">Favorites</a>
      <a mat-list-item routerLink="/calendar" routerLinkActive="active">Calendar</a>
      <a *ngIf="showAdminBoard" mat-list-item routerLink="/admin-board" routerLinkActive="active">Admin Board</a>
      <a *ngIf="showAgentBoard" mat-list-item routerLink="/agent-board" routerLinkActive="active">Agent Board</a>
      <a mat-list-item routerLink="/traveler-board" routerLinkActive="active">Traveler Board</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

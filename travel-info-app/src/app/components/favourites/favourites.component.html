<div class="favorites-container d-flex">
  <div class="header-title">
    <span>Favorite Countries</span>
  </div>

  <!-- Table with Country Data -->
  <div class="country-table">
    <table mat-table [dataSource]="favoriteCountries">
      <!-- Column Definitions -->
      <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef> Flag </th>
        <td mat-cell *matCellDef="let country">
          <img [src]="country.flags" alt="country" width="50" />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Country Name </th>
        <td mat-cell *matCellDef="let country">{{ country.countryName }}</td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let country">{{ country.region }}</td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> Population </th>
        <td mat-cell *matCellDef="let country">{{ country.population | number }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let country">
          <button class="remove-button d-flex" (click)="removeFavorite(country)">
            <mat-icon style="margin-right: 5px;">delete</mat-icon>
            {{'buttons.removeFavorites' | translate}}</button>
        </td>
      </ng-container>

      <!-- Table Header and Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

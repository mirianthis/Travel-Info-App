<div class="login-container">
  <form class="login" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <i class="fa fa-dumbbell fa-3x" aria-hidden="true"></i>
      <h2>TRAVEL INFO</h2>

      <!-- Username Input -->
      <input type="text" name="username" placeholder="User Name" [(ngModel)]="form.username" required 
          #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
      <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
          Username is required!
      </div>

      <!-- Password Input -->
      <input type="password" name="password" placeholder="Password" [(ngModel)]="form.password" required 
          minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
      <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Log In" />

      <!-- Error Message -->
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
      </div>

      <!-- Links -->
      <div class="links">
          <a routerLink="/register" style="color: #F44336;">Member Registration</a>
      </div>
  </form>
</div>

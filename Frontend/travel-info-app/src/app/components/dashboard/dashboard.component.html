<div class="dashboard-container d-flex">

  <div class="header-title">
    <span>Dashboard</span>
  </div>

  <div class="chart-container population-chart">
    <h2>Population Comparison</h2>
    <canvasjs-chart [options]="populationChartOptions" ></canvasjs-chart>
  </div>
  
  <div class="chart-container continent-chart">
    <h2>Countries per Continent</h2>
    <canvasjs-chart [options]="countriesPerContinentChartOptions"></canvasjs-chart>
  </div>
</div>
